<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Recipe App</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <link rel="stylesheet" href="../src/input.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-800">
    <div class="container mx-auto text-center">
      <h1 class="text-4xl font-bold text-white my-10">
        Search For Your MealğŸ”
      </h1>
      <div
        class="bg-white w-1/2 mx-auto p-2 border rounded-xl flex justify-between gap-2"
      >
        <input
          type="text"
          placeholder="Ex...Chicken"
          class="p-4 w-full rounded-xl border-transparent"
          id="input"
        />
        <button class="btn bg-orange-500 hover:bg-orange-700 text-white px-4 py-2 rounded" id="search">Search</button>
      </div>
    </div>
    <div
      class="container mx-auto border border-gray-600 min-h-[600px] rounded-xl mt-5 p-4"
    >
      <h2
        id="noMeal"
        class="text-gray-300 text-center text-4xl mt-16 font-semibold capitalize"
      >
        No Meal To ShowğŸ˜”
      </h2>
      <div class="meal-wrapper grid grid-cols-4 gap-5"></div>
    </div>
    <div>
      <div class="flex items-center justify-center min-h-screen">
        <div
          id="details"
          class="overlay fixed top-0 left-0 w-full h-full flex items-center justify-center bg-[#0000005e] invisible"
        ></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
